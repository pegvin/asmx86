name: ci
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/setup-nasm@v1

    - name: Build
      run: make all

    - uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/
        if-no-files-found: error
